<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Boston Restaurant Planner App...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            text-align: center;
        }
        .redirect-container {
            max-width: 500px;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #f59e0b;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f59e0b;
        }
        p {
            color: #cbd5e1;
            margin-bottom: 1.5rem;
        }
        .manual-link {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 600;
        }
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>ðŸš€ Launching Your Restaurant Planner...</h1>
        <p>You're being redirected to the full Boston Restaurant Business Planner application.</p>
        <p>If you're not redirected automatically, <a href="./index.html" class="manual-link">click here to launch the app</a>.</p>
    </div>

    <script>
        // Redirect to the main app after a short delay
        setTimeout(function() {
            window.location.href = './index.html';
        }, 2000);
    </script>
</body>
</html>
